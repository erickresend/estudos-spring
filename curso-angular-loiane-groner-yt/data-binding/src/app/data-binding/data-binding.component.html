  <article>
    <h3>Class e Style Binding</h3>
    <div>
      Selecione uma classe:
      <!--Foi criado uma variavel classe usando o #, colocamos o envento de change(escolhido)
      ai de acordo com cada escolha, atribuimos uma classe que foi pintada de cores diferentes-->
      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Alerta</option>
        <option value="alert-danger">Erro</option>
      </select>
      <br><br>

      <div class="{{classe.value}}">Texto colorido confome valor do combobox.</div>

      <div [class.alert-success]="classe.value == 'alert-success'">Sucesso</div>
      <div [class.alert-info]="classe.value == 'alert-info'">Info</div>
      <div [class.alert-warning]="classe.value == 'alert-warning'">Alerta</div>
      <div [class.alert-danger]="classe.value == 'alert-danger'">Erro</div>

      <div class="alert-danger" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">Esse texto somente aparece em caso de erro.</div>
    </div>
  </article>
</section>

<section class="event-binding">

  <article>

    <h3>Event binding</h3>
    <div>
      <button (click)="botaoClicado()">Me clique!</button>
      <br><br>

      <input type="text"
        (keyup)="onKeyUp($event)"
        (keyup.enter)="salvarValor($any($event.target).value)"
        (blur)="salvarValor($any($event.target).value)"
        >

      <p>Valor atual: {{valorAtual}}</p>
      <p>Valor salvo: {{valorSalvo}}</p>
      <span
        (mouseover)="onMouseOverOut()"
        (mouseout)="onMouseOverOut()"
        [class.highlight]="isMouseOver"
        >Passe o mouse sobre mim</span>
    </div>

  </article>

</section>
